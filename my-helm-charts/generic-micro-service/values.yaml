# Default values for generic-micro-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


#fullnameOverride: "generic-micro-service"
#nameOverride: "generic-micro-service"

appName: "generic-micro-service"
replicaCount: 1

image:
  repository: docker.io/lixshen/lisa-py-project/generic-micro-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.1"

imagePullSecrets:
  create: true
  name: digital-registry-secret
  registry: ""   # 你的镜像仓库地址
  username: ""        # Injected via --set in GitHub Actions
  password: ""        # Injected via --set in GitHub Actions
  email: ""     # GitHub Actions 通过 --set 注入


serviceAccount:
  create: false
  annotations: {}
  name: ""  

podAnnotations: {}

# define service details
service:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  selector:
    apps: generic-micro-service
  type: LoadBalancer
  port: 80
  targetPort: 80

ingress:
  enabled: false
  className: "nginx"
  annotations:
    #kubernetes.io/ingress.class: nginx
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: generic-micro-service.internal.com
      paths:
        - path: /generic-micro-service(/|$)(.*)
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


# define configMap details
configMap: {}

# define env variables for deployment
env: {}


# define volume and Mounts variables for deployment
volumes: {}

volumeMounts: {}

resources: {}

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity: {}
